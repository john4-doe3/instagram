<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login . Instagram</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    width: 350px;
  }

  .login-container, .signup-box {
    background-color: #fff;
    border: 1px solid #dbdbdb;
    text-align: center;
    box-sizing: border-box;
  }

  .login-container {
    padding: 40px 30px;
    margin-bottom: 10px;
  }

  /* REMOVE default h1 styling, since we're replacing it */
  /* .login-container h1 { } --> Not needed anymore */

  .logo {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  .login-container input {
    width: 100%;
    padding: 9px 10px;
    margin: 6px 0;
    border: 1px solid #dbdbdb;
    border-radius: 3px;
    background: #fafafa;
    box-sizing: border-box;
    text-align: left;
  }

  .login-container button {
    width: 100%;
    background-color: #0095f6;
    color: white;
    border: none;
    padding: 8px 0;
    margin: 10px 0;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .login-container button:hover {
    background-color: #0073e6;
  }

  .or-separator {
    display: flex;
    align-items: center;
    margin: 10px 0;
  }

  .or-separator hr {
    flex: 1;
    border: none;
    border-top: 1px solid #dbdbdb;
  }

  .or-separator span {
    margin: 0 10px;
    color: #8e8e8e;
    font-weight: 600;
    font-size: 0.9rem;
  }

  .facebook-login {
    color: #385185;
    font-weight: bold;
    margin-bottom: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 0.95rem;
  }

  .facebook-login img {
    width: 16px;
    height: 16px;
    margin-right: 8px;
  }

  .facebook-login:hover {
    text-decoration: underline;
  }

  .forgot-password {
    display: block;
    margin-top: 8px;
    font-size: 12px;
    color: #00376b;
    text-decoration: none;
  }

  .forgot-password:hover {
    text-decoration: underline;
  }

  .signup-box {
    padding: 20px 0;
    border: 1px solid #dbdbdb;
    background-color: #fff;
  }

  .signup-box a {
    color: #0095f6;
    text-decoration: none;
    font-weight: bold;
  }

  .signup-box a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

  <div class="container">
    <div class="login-container">

      <!-- âœ… Instagram Logo (Replaces the <h1>) -->
      <div class="logo">
        <i
          data-visualcompletion="css-img"
          aria-label="Instagram"
          role="img"
          style="
            background-image: url('https://static.cdninstagram.com/rsrc.php/v4/yz/r/H_-3Vh0lHeK.png');
            background-position: 0px -2959px;
            background-size: auto;
            width: 175px;
            height: 51px;
            background-repeat: no-repeat;
            display: inline-block;
          ">
        </i>
      </div>

      <input type="text" placeholder="Phone number, username, or email">
      <input type="password" placeholder="Password">
      <button>Log in</button>

      <div class="or-separator">
        <hr><span>OR</span><hr>
      </div>

      <div class="facebook-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="FB">
        Log in with Facebook
      </div>

      <a href="#" class="forgot-password">Forgot password?</a>
    </div>

    <div class="signup-box">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

</body>
</html>
