<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Style Login Box</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    width: 350px; /* This sets the width for both boxes */
  }

  .login-container, .signup-box {
    background-color: #fff;
    border: 1px solid #dbdbdb;
    text-align: center;
    box-sizing: border-box;
  }

  .login-container {
    padding: 40px 30px;
    margin-bottom: 10px;
  }

  .login-container h2 {
    font-family: 'Segoe UI', sans-serif;
    font-weight: 300;
    margin-bottom: 20px;
  }

  .login-container input {
    width: 100%;
    padding: 9px 0;
    margin: 6px 0;
    border: 1px solid #dbdbdb;
    border-radius: 3px;
    background: #fafafa;
    box-sizing: border-box;
  }

  .login-container button {
    width: 100%;
    background-color: #0095f6;
    color: white;
    border: none;
    padding: 8px 0;
    margin: 10px 0;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
  }

  .signup-box {
    padding: 20px 0;
  }

  .signup-box a {
    color: #0095f6;
    text-decoration: none;
    font-weight: bold;
  }

</style>
</head>
<body>

  <div class="container">
    <div class="login-container">
      <h2>Instagram</h2>
      <input type="text" placeholder="Phone number, username, or email">
      <input type="password" placeholder="Password">
      <button>Log In</button>
    </div>

    <div class="signup-box">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

</body>
</html>
